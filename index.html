<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background: #007bff;
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        header:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
            background: #007bff;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            transition: color 0.3s;
        }
        h2:hover {
            color: #0056b3;
        }
        p {
            line-height: 1.7;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        section {
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        section:nth-child(1) { animation-delay: 0.2s; }
        section:nth-child(2) { animation-delay: 0.4s; }
        section:nth-child(3) { animation-delay: 0.6s; }
    </style>
</head>
<body>

<header>
    <h1>Wells (Или же Сергей)</h1>
</header>

<div class="container">
    <section>
        <h2>О себе</h2>
        <p>Я - начинающий ютубер Wells. Я увлекаюсь IT, Windows, Ж/Д и так далее</p>
    </section>

    <section>
        <h2>Мои увлечения</h2>
        <ul>
            <li>IT</li>
            <li>Windows</li>
            <li>Ж/Д</li>
            <li>И тому подобное</li>
        </ul>
    </section>

    <section>
        <h2>Контакты</h2>
        <p>Вы можете связаться со мной по электронной почте: <a href="mailto:sergeybloger655@gmail.com">sergeybloger655@gmail.com</a></p>
    </section>
</div>

<footer>
    <p>&copy; Че?</p>
</footer>

</body>
</html
